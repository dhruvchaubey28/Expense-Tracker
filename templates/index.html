<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/script.js" defer></script>
</head>
<body>
    <h1>Expense Tracker</h1>
    
    <div>
        <h2>Add Expense</h2>
        <input type="text" id="expense-description" placeholder="Description" required>
        <input type="number" id="expense-amount" placeholder="Amount" required>
        <input type="text" id="expense-category" placeholder="Category" required>
        <button id="add-expense-button">Add Expense</button>
    </div>

    <hr>

    <div>
        <h2>Set Budget</h2>
        <input type="text" id="budget-category" placeholder="Category" required>
        <input type="number" id="budget-amount" placeholder="Amount" required>
        <button id="set-budget-button">Set Budget</button>
    </div>

    <hr>

    <div>
        <h2>View Expenses</h2>
        <button id="view-expenses-button">View Expenses</button>
        <ul id="expense-list"></ul>
    </div>

    <div>
        <h2>View Budgets</h2>
        <button id="view-budgets-button">View Budgets</button>
        <ul id="budget-list"></ul>
    </div>

    <div>
        <h2>Get Insights</h2>
        <button id="get-insights-button">Get Insights</button>
        <canvas id="insights-chart" width="400" height="200"></canvas>
    </div>

</body>
</html>
